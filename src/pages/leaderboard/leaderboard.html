<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div center>
    <!-- <ion-item>
      <ion-label>Filter</ion-label>
      <ion-select [(ngModel)]="filter">
        <ion-option value="level">Level</ion-option>
        <ion-option value="badges">Badges</ion-option>
      </ion-select>
    </ion-item> -->
    <!-- <h3 text-center>Top 10 Players by Level</h3> -->
  </div>
  

  <div *ngFor="let leaderboard of byLevelInfo" (click)="createModal(leaderboard)">
    <ion-card *ngIf="leaderboard.nim == nim" style="background-color:lightsalmon;">
      <div class="leaderboard-index-border">
        <div class="leaderboard-index">
          {{leaderboard.index}}
        </div>
      </div>
      <div class="leaderboard-avatar">
          <img src="assets/avatar_/{{leaderboard.avatar}}" class="avatar-size"/>
      </div>
      <div class="leaderboard-detail">
        <div class="detail-name">{{leaderboard.nama}}</div>
        <div>"{{leaderboard.title}}"</div>
      </div>
      <div class="pemisah-leaderboard"></div>
      <div class="leaderboard-level">
        <div>LEVEL</div>
        <div class="level-detail">{{leaderboard.level}}</div>
      </div>
    </ion-card>
    <ion-card *ngIf="leaderboard.nim != nim">
      <div class="leaderboard-index-border">
        <div class="leaderboard-index">
          {{leaderboard.index}}
        </div>
      </div>
      <div class="leaderboard-avatar">
          <img src="assets/avatar_/{{leaderboard.avatar}}" class="avatar-size"/>
      </div>
      <div class="leaderboard-detail">
        <div class="detail-name">{{leaderboard.nama}}</div>
        <div>"{{leaderboard.title}}"</div>
      </div>
      <div class="pemisah-leaderboard"></div>
      <div class="leaderboard-level">
        <div>LEVEL</div>
        <div class="level-detail">{{leaderboard.level}}</div>
      </div>
    </ion-card>
  </div>
</ion-content>
