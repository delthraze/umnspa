<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let profile of userInfo">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <img src="assets/avatar/{{profile.avatar}}" style="width:75%;"/>
            </ion-col>
            <ion-col col-8>
                <ion-row>
                  <h3 text-capitalize>{{profile.nama}}</h3>
                </ion-row>
                <ion-row>
                  <h4>{{profile.nim}}</h4>
                </ion-row>
                <ion-row>
                  <h4 *ngIf="profile.prodi == 'COMPUTER SCIENCE (TI)'">Informatika - {{profile.angkatan}}</h4>
                  <h4 *ngIf="profile.prodi != 'COMPUTER SCIENCE (TI)'">{{profile.prodi}} - {{profile.angkatan}}</h4>
                </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h3>Lv.{{profile.level}}</h3>
              <progress-bar [progress]="loadProgress" style="font-size:8pt;"></progress-bar>
              <h3>"{{profile.title}}"</h3>
            </ion-col>
            <ion-col>
              <ion-icon name="cash" item-start style="color:orange"></ion-icon>
              {{profile.point}}
            </ion-col>
          </ion-row>
          <ion-row>
          
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngFor="let class of classInfo">
    <ion-card>
      <!-- <button ion-item> -->
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              <h3 text-uppercase>{{class.kode_mk}}</h3>
              <h3>{{class.nama_mk}}</h3>
              <h4 text-capitalize>{{class.jadwal}}</h4>
              <h4>{{class.ruangan}}</h4>
              <!-- <p *ngIf="quote.quotes.length > 1">{{quote.quotes.length}} quotes</p>
              <p *ngIf="quote.quotes.length == 1">{{quote.quotes.length}} quote</p> -->
            </ion-col>
            <ion-col>
              <!-- absensi = 0 -->
              <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 0"></ion-icon>
              <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 0"></ion-icon>
              <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 0"></ion-icon>
              <!-- absensi = 1 -->
              <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 1"></ion-icon>
              <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 1"></ion-icon>
              <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 1"></ion-icon>
              <!-- absensi = 2 -->
              <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 2"></ion-icon>
              <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 2"></ion-icon>
              <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 2"></ion-icon>
              <!-- absensi = 3 -->
              <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 3"></ion-icon>
              <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 3"></ion-icon>
              <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 3"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      <!-- </button> -->
    </ion-card>
  </div>
  
</ion-content>
