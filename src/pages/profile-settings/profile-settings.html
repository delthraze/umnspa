<ion-content padding>
  <div class="modal-settings">
    <ion-grid>
      <ion-row class="grid-row">
        <ion-col width-33 *ngFor="let badge of [1,2,3,4,5,6]" align-self-start>
          <img src="assets/badges/{{badge}}.png" class="pic-badges"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
