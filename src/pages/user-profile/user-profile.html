<ion-content padding>
  <div class="modal-leaderboard">
    <div class="button-close" (click)="closeModal()">X</div>
    <div>
      <ion-card id="component-id" class="profile-card" [style.backgroundColor]="profile.background">
        <div class="bordir-avatar">
          <img src="assets/avatar_/{{profile.avatar}}" class="avatar-profile"/>
        </div>
        <ion-card-header>{{profile.nama}}</ion-card-header>
        <ion-card-content>
          <div class="profile-details">Lv.{{profile.level}}</div>
          <div class="profile-details">{{profile.title}}</div>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="badge-collections">
      Badge Collections
    </div>
    <div class="garis-bawah"></div>
    <ion-grid>
      <ion-row class="grid-row">
        <ion-col width-33 *ngFor="let badge of badgeInfo" align-self-start>
          <img src="assets/badges/{{badge.image}}" class="pic-badges" (press)="press()" (touchend)="touched()"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Badges user-->
</ion-content>
