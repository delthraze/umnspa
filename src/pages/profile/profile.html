<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card id="component-id" class="profile-card" [style.backgroundColor]="userInfo.background">
    <div class="bordir-avatar">
      <img src="assets/avatar_/{{userInfo.avatar}}" class="avatar-profile"/>
    </div>
    <div class="profile-point">
      <ion-icon name="cash" item-start style="color:#3d703b"></ion-icon>
      {{userInfo.point}}
    </div>
    <!-- <div class="profile-setting" (click)="openSettings()">
      <ion-icon name="settings" item-start style="color:#3d703b"></ion-icon>
    </div> -->
    <!-- <div class="profile-contact">
      <ion-icon name="happy" item-start style="color:#3d703b"></ion-icon>
    </div>
    <div class="profile-setting">
        <ion-icon name="settings" item-start style="color:black"></ion-icon>
      </div> -->
    <div class="bg-profile-details">
      <ion-card-header>{{userInfo.nama}}</ion-card-header>
      <ion-card-content>
        <div class="profile-details">{{userInfo.nim}}</div>
        <div class="profile-details" *ngIf="userInfo.prodi == 'COMPUTER SCIENCE (TI)'">Computer Science - {{userInfo.angkatan}}</div>
        <div class="profile-details">"{{userInfo.title}}"</div>
        <div class="profile-details">Lv.{{userInfo.level}}</div>
      </ion-card-content>
    </div>
    <progress-bar [progress]="loadProgress" style="font-size:8pt;"></progress-bar>
  </ion-card>
  <div *ngFor="let class of classInfo">
    <ion-card class="schedule-card">
      <div class="schedule-day">
        <div *ngIf="class.hari == 'senin'">MON</div>
        <div *ngIf="class.hari == 'selasa'">TUE</div>
        <div *ngIf="class.hari == 'rabu'">WED</div>
        <div *ngIf="class.hari == 'kamis'">THU</div>
        <div *ngIf="class.hari == 'jumat'">FRI</div>
        <div *ngIf="class.hari == 'sabtu'">SAT</div>
      </div>
      <div class="pemisah-schedule"></div>
      <div class="schedule-detail">
        <h3 text-uppercase>{{class.kode_mk}}</h3>
        <h3>{{class.nama_mk}}</h3>
        <h4 text-capitalize>{{class.jadwal}}</h4>
        <h4>{{class.ruangan}}</h4>
      </div>
      <div class="schedule-heart">
        <!-- absensi = 0 -->
        <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 0"></ion-icon>
        <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 0"></ion-icon>
        <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 0"></ion-icon>
        <!-- absensi = 1 -->
        <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 1"></ion-icon>
        <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 1"></ion-icon>
        <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 1"></ion-icon>
        <!-- absensi = 2 -->
        <ion-icon name="heart" item-start style="color:red" *ngIf="class.absensi == 2"></ion-icon>
        <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 2"></ion-icon>
        <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 2"></ion-icon>
        <!-- absensi = 3 -->
        <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 3"></ion-icon>
        <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 3"></ion-icon>
        <ion-icon name="heart-outline" item-start style="color:red" *ngIf="class.absensi == 3"></ion-icon>
      </div>
    </ion-card>
  </div>  
</ion-content>
