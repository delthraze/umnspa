<ion-header>

  <!-- <ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center; margin-top:100px;">
    <img src="assets/imgs/logo_spa.png" class="logo"/>
  </div>
  <div style="text-align:center;">
    <form class="formSignIn" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
      <ion-item >
          <ion-label color="primary" floating>E-mail Student</ion-label>
          <ion-input type="email" formControlName="email" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input type="password" formControlName="password" clearInput></ion-input>
      </ion-item>
      <button ion-button type="submit" block [disabled]="!LoginForm.valid" class="submitButton">Login</button>
      <ion-label class="detail">*Password Default Tanggal Lahir Anda (ddmmyyyy)</ion-label>
    </form>
  </div>
</ion-content>
