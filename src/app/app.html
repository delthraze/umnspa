<ion-menu id="myMenu" [content] = "sideMenuContent">
    <ion-header no-border>
        <ion-toolbar text-center>
            <h2 style="color:white;">Menu</h2>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(tabsPage)" style="background: transparent; color:white;">
                <ion-icon name="list" item-left></ion-icon>
                    Task
            </button>
            <button ion-item (click)="onLoad(profilePage)" style="background: transparent; color:white;">
                <ion-icon name="contact" item-left></ion-icon>
                    Profile
            </button>
            <button ion-item (click)="onLoad(badgesPage)" style="background: transparent; color:white;">
                <ion-icon name="medal" item-left></ion-icon>
                    Badges
            </button>
            <button ion-item (click)="onLoad(leaderboardPage)" style="background: transparent; color:white;">
                <ion-icon name="trophy" item-left></ion-icon>
                    Leaderboard
            </button>
            <button ion-item (click)="onLoad(storePage)" style="background: transparent; color:white;">
                <ion-icon name="basket" item-left></ion-icon>
                    Store
            </button>
            <button ion-item (click)="onLoad(informationPage)" style="background: transparent; color:white;">
                    <ion-icon name="information-circle" item-left></ion-icon>
                        Information
                </button>
            <button ion-item (click)="onLoad(settingPage)" style="background: transparent; color:white;">
                <ion-icon name="settings" item-left></ion-icon>
                    Settings
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
