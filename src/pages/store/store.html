<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Store</ion-title>
    <ion-icon name="cash" item-start style="color:#3d703b"></ion-icon>
      {{userInfo.point}}
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <div *ngFor="let background of storeInfo">
    <ion-card id="component-id" class="store-card" [style.backgroundColor]="background.image" (click)="buyBackground(background)" *ngIf="background.price <= userInfo.point">
      <div class="card-title">{{background.name}}</div>
      <div class="card-subtitle"><ion-icon name="cash"></ion-icon>{{background.price}}</div>
    </ion-card>
    <ion-card id="component-id" class="store-card" [style.backgroundColor]="background.image" *ngIf="background.price > userInfo.point">
      <div class="card-title">{{background.name}}</div>
      <div class="card-subtitle"><ion-icon name="cash"></ion-icon>{{background.price}}</div>
    </ion-card>
  </div>
</ion-content>
