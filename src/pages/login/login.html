<ion-header>

  <!-- <ion-navbar>
    <ion-title>loginPage</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>
  <div style="text-align:center; margin-top:100px;">
    <img src="assets/imgs/logo_spa.png" style="width:50%;"/>
  </div>
  <div>
    <form  style="margin-top:50px;" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
      <ion-input type="email" formControlName="email" placeholder="E-mail Student"></ion-input>
      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      <button ion-button type="submit" block [disabled]="!LoginForm.valid">Login</button>
    </form>
  </div>
  <div style="text-align:center;">
    <br>
    <br>
    <ion-label>*Password Default Tanggal Lahir Anda (ddmmyyyy)</ion-label>
  </div>
</ion-content>
