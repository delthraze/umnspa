  <ion-list no-lines>
    <div *ngFor="let leaderboard of byLevelInfo; let i = index">
    <ion-item *ngIf="leaderboard.nim == nim" style="background-color:cyan;">
      <ion-grid>
        <ion-row>
          <ion-col col-1>
            <h1>{{i+1}}</h1>
          </ion-col>
          <ion-col col-2>
            <img src="assets/avatar/{{leaderboard.avatar}}" style="width:80%;"/>
          </ion-col>
          <ion-col>
            <h2 text-capitalize>{{leaderboard.nama}}</h2>
            <h3>{{leaderboard.title}}</h3>
          </ion-col>
          <ion-col col-2>
            <h2>Lv.{{leaderboard.level}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="leaderboard.nim != nim">
      <ion-grid>
          <ion-row>
            <ion-col col-1>
              <h1>{{i+1}}</h1>
            </ion-col>
            <ion-col col-2>
                <img src="assets/avatar/{{leaderboard.avatar}}" style="width:80%;"/>
            </ion-col>
            <ion-col>
              <h2 text-capitalize>{{leaderboard.nama}}</h2>
              <h3>{{leaderboard.title}}</h3>
            </ion-col>
            <ion-col col-2>
              <h2>Lv.{{leaderboard.level}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
    </div>
