<!--

  Ionic pages and navigation.

<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle (ionChange)="onToggle($event)" [checked]="isChecked()">
      </ion-toggle>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button (click)="logout()" class="btn-logout">
      <ion-icon name="log-out"></ion-icon>Logout
    </button>
  </div>
  

</ion-content>
